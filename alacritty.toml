[general]
# import = ["path to theme"]

[terminal.shell]
# Starts WSL Ubuntu-22.04 and immediately launches tmux
program = "wsl.exe"
args = ["--cd", "~", "-d", "Ubuntu-22.04", "-e", "tmux", "new-session", "-A", "-s", "dev"]

[window]
padding = { x = 10, y = 10 }
opacity = 1.0
decorations = "full"

[font]
size = 12.0

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[cursor]
style = { shape = "Block", blinking = "On" }

[selection]
# Automatically copy to Windows clipboard on select
save_to_clipboard = true

[[keyboard.bindings]]
# Make Ctrl+Shift+V paste into the terminal (Windows standard)
key = "V"
mods = "Control|Shift"
action = "Paste"

[[keyboard.bindings]]
# Make Ctrl+Shift+C copy from the terminal
key = "C"
mods = "Control|Shift"
action = "Copy"
