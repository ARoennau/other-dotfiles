# Enable mouse for scrolling/pane selection
set -g mouse on
set-option -g set-clipboard on

# Unbind default prefix (C-b) and set to C-a
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Windows and panes start at 1
set -g base-index 1
setw -g pane-base-index 1

# Enable Vi mode for copy
set-window-option -g mode-keys vi

# Visual

set -g status-bg colour234
set -g status-fg colour136
set -g status-style bright
set -g pane-border-style fg=colour244
set -g pane-active-border-style fg=colour39

# Fix Neovim 'Escape' lag (standard 2026 fix)
set -sg escape-time 0

# Enable focus events (crucial for Neovim 'autoread' to work)
set -g focus-events on

# 24-bit color support (Required for modern themes like Catppuccin/Tokyonight)
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Re-number windows when one is closed (prevents gaps like 1, 2, 4, 5)
set -g renumber-windows on

# Use Alt-hjkl to resize panes (doesn't require prefix)
bind -n M-h resize-pane -L 5
bind -n M-j resize-pane -D 5
bind -n M-k resize-pane -U 5
bind -n M-l resize-pane -R 5

# Use 'v' to start selection and 'y' to yank (requires tmux-yank plugin)
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
