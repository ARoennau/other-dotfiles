# Enable mouse for scrolling/pane selection
set -g mouse on
set-option -g set-clipboard on

# Unbind default prefix (C-b) and set to C-a
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Windows and panes start at 1
set -g base-index 1
setw -g pane-base-index 1

# Enable Vi mode for copy
set-window-option -g mode-keys vi

# Visual

set -g status-bg colour234
set -g status-fg colour136
set -g status-style bright
set -g pane-border-style fg=colour244
set -g pane-active-border-style fg=colour39

# Fix Neovim 'Escape' lag (standard 2026 fix)
set -sg escape-time 0

# Enable focus events (crucial for Neovim 'autoread' to work)
set -g focus-events on

# 24-bit color support (Required for modern themes like Catppuccin/Tokyonight)
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Re-number windows when one is closed (prevents gaps like 1, 2, 4, 5)
set -g renumber-windows on

# Use Alt-hjkl to resize panes (doesn't require prefix)
bind -n M-h resize-pane -L 5
bind -n M-j resize-pane -D 5
bind -n M-k resize-pane -U 5
bind -n M-l resize-pane -R 5

# Use 'v' to start selection and 'y' to yank (requires tmux-yank plugin)
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
vim_pattern='(\S+/)?g?\.?(view|l?n?vim?x?|fzf)(diff)?(-wrapped)?'
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +${vim_pattern}$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

# Open new panes/windows in the current directory
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

set -g history-limit 50000
set -g status-interval 1

# Easy config reload
bind r source-file ~/.tmux.conf \; display "Config Reloaded!"
